<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
  <article class="card">
    <section class="card__img">      
    </section>
    <section class="card__content">
      <h2 class="card__title">Get <span class="card__title-accent">insights</span> that help your business grow.</h2>
      <p class="card__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div class="numbers__container">
        <div class="card__numbers-container">
          <h3 class="card__number">10k+</h3>
          <p class="card__number-desc">companies</p>
        </div>
        <div class="card__numbers-container">
          <h3 class="card__number">314</h3>
          <p class="card__number-desc">templates</p>
        </div>
        <div class="card__numbers-container">
          <h3 class="card__number">12M+</h3>
          <p class="card__number-desc">queries</p>
        </div>
      </div>
        </section>
  </article>
</body>
</html>
