<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>

<body>

  <main>
    <div class="main-wrapper">
      <header class="header">
        <h1 class="header__title">Learn to code by watching others</h1>

        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
          but understanding how developers think is invaluable.</p>
      </header>

      <div class="tf__container">
        <div class="trial container">
          <p><span class="highlight">Try it free 7 days</span> then $20/mo. thereafter</p>
        </div>

        <form class="form container" action="/">
          <div class="input__container">
            <input type="text" id="fName" placeholder="First Name" class="form__input" id="fName">
            <label for="fName" class="label" id="fName-label"><p>First Name cannot be empty</p></label>
            <img class="error-img" src="images/icon-error.svg" alt="" class="error__img">
          </div>
          <div class="input__container">
            <input type="text" id="lName" placeholder="Last Name" class="form__input">
            <label for="lName" class="label"><p>Last Name cannot be empty</p></label>
            <img class="error-img" src="images/icon-error.svg" alt="" class="error__img">
          </div>
          <div class="input__container">
            <input type="email" id="email" placeholder="Email Address" class="form__input">
            <label for="email" class="label"><p>Email cannot be empty</p></label>
            <img class="error-img" src="images/icon-error.svg" alt="" class="error__img">
          </div>
          <div class="input__container">
            <input type="password" id="password" placeholder="Password" class="form__input">
            <label for="password" class="label"><p>Password cannot be empty</p></label>
            <img class="error-img" src="images/icon-error.svg" alt="" class="error__img">
          </div>

          <button type="submit" class="btn">
            CLAIM YOUR FREE TRIAL
          </button>

          <p class="terms">By clicking the button, you are agreeing to our <a href="#TnS">Terms and Services</a></p>
        </form>
      </div>
    </div>
  </main>

  <script src="validate.js" type="text/javascript"></script>
</body>

</html>
