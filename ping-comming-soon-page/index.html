<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/e9d1b955a7.js" crossorigin="anonymous"></script>
  <script src="index.js" type="text/javascript" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>

  <main class="container">
    <picture class="logo-container">
      <img src="images/logo.svg" alt="logo" class="logo">
    </picture>

    <div class="title-content">
      <h1 class="title">We are launching <span>soon!</span></h1>
      <p class="paragraph">Subscribe and get notified</p>
    </div>

    <form action="" class="form" novalidate>
      <div class="form-inputs">
        <input type="email" placeholder="Your email address.." name="email" id="email">
        <p class="error-message"></p>
      </div>
      <button type="submit">Notify Me</button>
    </form>

    <picture class="img-container">
      <img src="images/illustration-dashboard.png" alt="illustration" class="img">
    </picture>
  </main>

  <footer class="footer">

    <section class="social">
      <a href="https://facebook.com" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fa-brands fa-instagram"></i></a>
    </section>

    <p class="copy-right">&copy; Copyright Ping. All rights reserved.</p>
  </footer>

</body>

</html>
