<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <script src="main.js" type="text/javascript" defer></script>
  <script src="https://kit.fontawesome.com/e9d1b955a7.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-container">
    <nav class="nav">
      <img src="images/logo.svg" alt="company logo" class="logo" />
      <button class="menu-icon">
        <i class="fa-solid fa-bars"></i>
      </button>

      <dialog class="dropdown-menu" id="dropdown-menu">
        <div class="dark-bg"></div>
        <div class="dropdown-container">
          <div class="close-icon">
            <button class="close-menu" id="close-menu">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="options-container">
            <div class="main-option-container">
              <p class="menu-option">Features</p>
              <button class="option-arrow">
                <img src="images/icon-arrow-down.svg" alt="down arrow" class="arrow" />
              </button>
            </div>
            <ul class="options-list">
              <li class="options-item">
                <img src="images/icon-todo.svg" alt="to-do-list icon" class="list-icon" />
                <a href="#" class="menu-link">To do List</a>
              </li>
              <li class="options-item">
                <img src="images/icon-calendar.svg" alt="Calendar icon" class="list-icon" />
                <a href="#" class="menu-link">Calendar</a>
              </li>
              <li class="options-item">
                <img src="images/icon-reminders.svg" alt="Remainder icon" class="list-icon" />
                <a href="#" class="menu-link">Remainder</a>
              </li>
              <li class="options-item">
                <img src="images/icon-planning.svg" alt="planing icon" class="list-icon" />
                <a href="#" class="menu-link">Planning</a>
              </li>
            </ul>
          </div>

          <div class="options-container">
            <div class="main-option-container">
              <p class="menu-option">Company</p>
              <button class="option-arrow">
                <img src="/images/icon-arrow-down.svg" alt="down arrow" class="arrow" />
              </button>
            </div>
            <ul class="options-list">
              <li class="options-item">
                <a href="#" class="list-text">History</a>
              </li>
              <li class="options-item">
                <a href="#" class="list-text">Our Team</a>
              </li>
              <li class="options-item">
                <a href="#" class="list-text">Blog</a>
              </li>
            </ul>
          </div>

          <div class="options-container">
            <a href="#" class="option-last">Careers</a>
          </div>

          <div class="options-container">
            <a href="#" class="option-last">About</a>
          </div>

          <div class="log-account">
            <p class="login">Login</p>
            <p class="register">Register</p>
          </div>
        </div>
      </dialog>
    </nav>
    <div class="hero-container">
      <img src="images/image-hero-mobile.png" alt="hero img" class="hero-img" loading="lazy" width="100%" />
      <div class="text-container">
        <h1 class="title">Make remote work</h1>
        <p class="paragraph">
          Get your team in sync, no matter your location.
          Streamline processes, create team rituals, and watch
          productivity soar.
        </p>
        <a href="" class="learn">Learn more</a>

        <div class="branding">
          <img src="images/client-databiz.svg" alt="databiz-icon" class="branding-icon1" />
          <img src="images/client-audiophile.svg" alt="audiophile-icon" class="branding-icon2" />
          <img src="images/client-meet.svg" alt="meet-icon" class="branding-icon3" />
          <img src="images/client-maker.svg" alt="maker-icon" class="branding-icon4" />
        </div>
      </div>
    </div>
  </div>
</body>

</html>
